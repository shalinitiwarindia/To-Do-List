<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="form.css" />
</head>
<body>
    <h1>To-Do-List</h1>
    <div>
        <form>
            <label for="">Item Name</label><br/>
            <input id="name" type="text" placeholder="Enter Item Name" /><br />
            <label for="">Quantity</label><br/>
            <input id="qty" type="number" placeholder="Enter Quantity" /><br />
            <label for="">Priority</label><br />
            <select id="priority">
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
            </select><br />
            <input type="submit" />
        </form>
        <table>
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Quantity</th>
                    <th>Priority</th>
                </tr>
            </thead><tbody></tbody>
        </table>
    </div>
    
</body>
</html>
<script src="form.js"></script>
